<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/aula17/assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="tabela">
            <div class="imc">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 34,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="resultado">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        <div class="form">
            <h1>Calcule seu IMC</h1>
            <label for="peso">Peso:</label>
            <input type="text" id="peso">
                
            <label for="altura">Altura:</label>
            <input type="text" id="altura">

            <button type="submit" onclick="calcular()">Calcular</button>
            <p id="msg"></p>
        </div>
    </section>
    <script src="/aula17/assets/js/main.js"></script>
</body>
</html>
